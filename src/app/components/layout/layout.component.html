<div class="flex h-screen bg-gray-100 font-sans">
  <aside
    class="flex-shrink-0 bg-gray-800 text-white transition-all duration-300"
    [ngClass]="isSidebarOpen ? 'w-64' : 'w-20'"
  >
    <div
      class="flex items-center justify-between p-4 h-16 border-b border-gray-700"
    >
      <span *ngIf="isSidebarOpen" class="text-xl font-semibold">Ã“pticaApp</span>
      <i
        class="fas fa-eye text-2xl"
        [ngClass]="{ 'mx-auto': !isSidebarOpen, hidden: isSidebarOpen }"
      ></i>
    </div>
    <nav class="mt-4">
      <a
        routerLink="/clients"
        routerLinkActive="bg-gray-700"
        class="flex items-center py-2.5 px-4 rounded-md transition duration-200 hover:bg-gray-700"
      >
        <i class="fas fa-users w-6 text-center text-lg"></i>
        <span *ngIf="isSidebarOpen" class="ml-4">Clientes</span>
      </a>
      <a
        href="#"
        class="flex items-center py-2.5 px-4 rounded-md transition duration-200 hover:bg-gray-700"
      >
        <i class="fas fa-chart-bar w-6 text-center text-lg"></i>
        <span *ngIf="isSidebarOpen" class="ml-4">Reportes</span>
      </a>
    </nav>
  </aside>

  <div class="flex-1 flex flex-col overflow-hidden">
    <header class="flex items-center justify-between p-4 bg-white border-b">
      <button
        (click)="toggleSidebar()"
        class="text-gray-600 hover:text-gray-800 focus:outline-none"
      >
        <i class="fas fa-bars text-xl"></i>
      </button>
      <div class="flex items-center">
        <span class="mr-4 font-semibold text-gray-700">Admin</span>
        <i class="fas fa-user-circle text-2xl text-gray-600"></i>
      </div>
    </header>

    <main class="flex-1 overflow-x-hidden overflow-y-auto">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
