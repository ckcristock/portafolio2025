<div class="projects-container">
  <h2>Mis Proyectos</h2>

  <!-- El párrafo de introducción que querías -->
  <p class="intro-text">
    ¡Bienvenido a mi portafolio! Soy un desarrollador apasionado por crear
    soluciones eficientes y escalables. A continuación, encontrarás una
    selección de los proyectos en los que he trabajado.
  </p>

  <div class="projects-grid">
    <app-project-card
      *ngFor="let project of projects; let i = index"
      [project]="project"
      (cardClick)="open(i)"
    >
    </app-project-card>
  </div>
</div>
