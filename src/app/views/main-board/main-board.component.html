<div class="container mt-4">
  <h1 class="text-center mb-4">Panel Profesional de Fútbol</h1>

  <div class="row mb-4">
    <div class="col-12">
      <app-table
        [tableTitle]="'Equipos'"
        [data]="teamsStandingsData"
        [columns]="teamsStandingsColumns"
        [showUploadButton]="true"
        [uploadButtonText]="'Subir Equipos (XLS/CSV)'"
        (fileUpload)="onTeamFileUpload($event)"
        [showFilterSection]="true"
        [filterSectionTitle]="'Estadísticas y Filtros de Equipos'"
      >
        <div class="row">
          <div class="col-md-4">
            <div class="alert alert-info">
              Total Equipos: {{ teamsStandingsData.length }}
            </div>
          </div>
          <div class="col-md-4">
            <div class="alert alert-success">
              Promedio Puntos: {{ calculateAveragePoints() | number : "1.0-2" }}
            </div>
          </div>
          <div class="col-md-4">
            <div class="alert alert-warning">Mejor GD: {{ getBestGD() }}</div>
          </div>
          <div class="col-md-12 mt-3">
            <label for="teamNameFilter" class="form-label"
              >Filtrar por Nombre de Equipo:</label
            >
            <input
              type="text"
              id="teamNameFilter"
              class="form-control"
              [(ngModel)]="teamNameFilter"
              (input)="applyTeamFilter()"
            />
          </div>
        </div>
      </app-table>

      <div class="card mt-4 shadow-sm">
        <div class="card-header bg-secondary text-white">
          <h5 class="mb-0">Registrar Resultado de Partido</h5>
        </div>
        <div class="card-body">
          <form (ngSubmit)="registerMatchResult()">
            <div class="row">
              <div class="col-md-5 mb-3">
                <label for="homeTeam" class="form-label">Equipo Local:</label>
                <select
                  id="homeTeam"
                  class="form-select"
                  [(ngModel)]="newMatch.home_team_id"
                  name="home_team_id"
                  required
                >
                  <option [ngValue]="null" disabled>
                    Selecciona un equipo
                  </option>
                  <option *ngFor="let team of allTeams" [ngValue]="team.id">
                    {{ team.name }}
                  </option>
                </select>
              </div>
              <div class="col-md-2 mb-3">
                <label for="homeScore" class="form-label">Goles:</label>
                <input
                  type="number"
                  id="homeScore"
                  class="form-control"
                  [(ngModel)]="newMatch.home_team_score"
                  name="home_team_score"
                  min="0"
                  required
                />
              </div>
              <div class="col-md-5 mb-3">
                <label for="awayTeam" class="form-label"
                  >Equipo Visitante:</label
                >
                <select
                  id="awayTeam"
                  class="form-select"
                  [(ngModel)]="newMatch.away_team_id"
                  name="away_team_id"
                  required
                >
                  <option [ngValue]="null" disabled>
                    Selecciona un equipo
                  </option>
                  <option *ngFor="let team of allTeams" [ngValue]="team.id">
                    {{ team.name }}
                  </option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-md-2 mb-3">
                <label for="awayScore" class="form-label">Goles:</label>
                <input
                  type="number"
                  id="awayScore"
                  class="form-control"
                  [(ngModel)]="newMatch.away_team_score"
                  name="away_team_score"
                  min="0"
                  required
                />
              </div>
              <div class="col-md-5 mb-3">
                <label for="matchLocation" class="form-label">Ubicación:</label>
                <input
                  type="text"
                  id="matchLocation"
                  class="form-control"
                  [(ngModel)]="newMatch.location"
                  name="location"
                  required
                />
              </div>
              <div class="col-md-5 mb-3">
                <label for="matchDate" class="form-label"
                  >Fecha del Partido:</label
                >
                <input
                  type="datetime-local"
                  id="matchDate"
                  class="form-control"
                  [(ngModel)]="newMatch.match_date"
                  name="match_date"
                  required
                />
              </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">
              Registrar Partido
            </button>
          </form>
          <div *ngIf="matchResultMessage" class="mt-3">
            <div
              [ngClass]="{
                'alert alert-success': !matchResultError,
                'alert alert-danger': matchResultError
              }"
            >
              {{ matchResultMessage }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12 col-md-6 mb-4">
      <app-table
        [tableTitle]="'Goleadores'"
        [data]="topScorersData"
        [columns]="topScorersColumns"
        [showUploadButton]="false"
        [showFilterSection]="true"
        [filterSectionTitle]="'Filtros de Goleadores'"
      >
        <div class="row">
          <div class="col-md-6">
            <label for="minGoalsFilter" class="form-label"
              >Goles Mínimos:</label
            >
            <input
              type="number"
              id="minGoalsFilter"
              class="form-control"
              [(ngModel)]="minGoalsFilter"
              (input)="applyTopScorersFilter()"
            />
          </div>
          <div class="col-md-6">
            <label for="playerTeamFilter" class="form-label"
              >Filtrar por Equipo:</label
            >
            <input
              type="text"
              id="playerTeamFilter"
              class="form-control"
              [(ngModel)]="playerTeamFilter"
              (input)="applyTopScorersFilter()"
            />
          </div>
          <div class="col-md-6 mt-3">
            <label for="minAgeFilter" class="form-label">Edad Mínima:</label>
            <input
              type="number"
              id="minAgeFilter"
              class="form-control"
              [(ngModel)]="minAgeFilter"
              (input)="applyTopScorersFilter()"
            />
          </div>
          <div class="col-md-6 mt-3">
            <label for="maxAgeFilter" class="form-label">Edad Máxima:</label>
            <input
              type="number"
              id="maxAgeFilter"
              class="form-control"
              [(ngModel)]="maxAgeFilter"
              (input)="applyTopScorersFilter()"
            />
          </div>
        </div>
      </app-table>
    </div>

    <div class="col-12 col-md-6 mb-4">
      <app-table
        [tableTitle]="'Valla Menos Vencida'"
        [data]="cleanSheetsData"
        [columns]="cleanSheetsColumns"
        [showUploadButton]="false"
        [showFilterSection]="true"
        [filterSectionTitle]="'Filtros de Vallas Menos Vencidas'"
      >
        <div class="row">
          <div class="col-md-6">
            <label for="minCleanSheetsFilter" class="form-label"
              >Vallas Inv. Mínimas:</label
            >
            <input
              type="number"
              id="minCleanSheetsFilter"
              class="form-control"
              [(ngModel)]="minCleanSheetsFilter"
              (input)="applyCleanSheetsFilter()"
            />
          </div>
          <div class="col-md-6">
            <label for="goalkeeperTeamFilter" class="form-label"
              >Filtrar por Equipo:</label
            >
            <input
              type="text"
              id="goalkeeperTeamFilter"
              class="form-control"
              [(ngModel)]="goalkeeperTeamFilter"
              (input)="applyCleanSheetsFilter()"
            />
          </div>
        </div>
      </app-table>
    </div>
  </div>
</div>
